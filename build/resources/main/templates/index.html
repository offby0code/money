<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/default}">

<div id="page" layout:fragment="content">
    <div class="container">
        <div class="mt-5">
            <div class="text-center hero my-5">
                <h1 class="mb-4">Money application</h1>
            </div>
            <hr/>
        </div>
        <h2 sec:authorize="isAuthenticated()">
            <div th:each="balance: ${balances}">
                <h2 th:text="${balance}"/>
            </div>
        </h2>
    </div>
</div>

</html>
